<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <h1>Contact Us</h1>

    <form action="/submit-form" method="POST">
        <!-- Full Name Input -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
        <br>

        <!-- Email Input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <br>

        <!-- Telephone Input -->
        <label for="phone">Phone Number (optional):</label>
        <input type="tel" id="phone" name="telephone" placeholder="Enter Telephone (optional)">
        <br>

        <!-- Message Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter Message" required></textarea>
        <br>

        <!-- Checkbox -->
        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
            Subscribe to our newsletter
        </label>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
